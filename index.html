<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Stars -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    .star-rating i {
      color: gold;
      cursor: pointer;
    }
    .book-card {
      margin-top: 15px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">üìö My Book Tracker</h2>

    <!-- Book Form -->
    <form id="book-form" class="border p-4 bg-white rounded">
      <div class="mb-3">
        <label for="bookTitle" class="form-label">Book Title:</label>
        <input type="text" class="form-control" id="bookTitle" required>
      </div>

      <div class="mb-3">
        <label for="genre" class="form-label">Genre:</label>
        <select class="form-select" id="genre" required>
          <option selected disabled>Select Genre</option>
          <option>Fiction</option>
          <option>Non-Fiction</option>
          <option>Mystery</option>
          <option>Fantasy</option>
          <option>Science Fiction</option>
          <option>Biography</option>
        </select>
        <div class="invalid-feedback">
          Please select a genre before adding the book.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Rating:</label>
        <div class="star-rating">
          <i class="fa-regular fa-star" data-value="1"></i>
          <i class="fa-regular fa-star" data-value="2"></i>
          <i class="fa-regular fa-star" data-value="3"></i>
          <i class="fa-regular fa-star" data-value="4"></i>
          <i class="fa-regular fa-star" data-value="5"></i>
        </div>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <select class="form-select" id="status" required>
          <option selected disabled>Select Status</option>
          <option>Not Started</option>
          <option>In Progress</option>
          <option>Done</option>
        </select>
        <div class="invalid-feedback">
          Please select a status before adding the book.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <!-- Display Book List -->
    <div id="book-list" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript -->
  <script>
    const bookForm = document.getElementById('book-form');
    const bookList = document.getElementById('book-list');
    const stars = document.querySelectorAll('.star-rating i');
    const genreSelect = document.getElementById('genre');
    const statusSelect = document.getElementById('status');
    let selectedRating = 0;

    // Handle Star Rating
    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = star.dataset.value;
        stars.forEach(s => {
          s.classList.remove('fa-solid');
          s.classList.add('fa-regular');
        });
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.remove('fa-regular');
          stars[i].classList.add('fa-solid');
        }
      });
    });

    // Handle Form Submission
    bookForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('bookTitle').value;

      // ======= VALIDATION: Check if genre is selected =======
      let valid = true;

      if (genreSelect.value === "Select Genre" || genreSelect.selectedIndex === 0) {
        genreSelect.classList.add('is-invalid');
        valid = false;
      } else {
        genreSelect.classList.remove('is-invalid');
      }

      // ======= VALIDATION: Check if status is selected =======
      if (statusSelect.value === "Select Status" || statusSelect.selectedIndex === 0) {
        statusSelect.classList.add('is-invalid');
        valid = false;
      } else {
        statusSelect.classList.remove('is-invalid');
      }

      if (!valid) return; // Stop submission if invalid

      // ======= Create Book Card =======
      const bookCard = document.createElement('div');
      bookCard.className = 'card book-card';
      bookCard.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">${title}</h5>
          <p class="card-text"><strong>Genre:</strong> ${genreSelect.value}</p>
          <p class="card-text"><strong>Rating:</strong> ${'‚≠ê'.repeat(selectedRating) || 'No rating'}</p>
          <p class="card-text"><strong>Status:</strong> ${statusSelect.value}</p>
          <button class="btn btn-sm btn-danger delete-btn">Delete</button>
        </div>
      `;
      bookList.appendChild(bookCard);

      // ======= Clear form =======
      bookForm.reset();
      selectedRating = 0;
      stars.forEach(s => s.classList.remove('fa-solid'));
      stars.forEach(s => s.classList.add('fa-regular'));
      genreSelect.classList.remove('is-invalid');
      statusSelect.classList.remove('is-invalid');
    });

    // Delete Book
    bookList.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        e.target.closest('.card').remove();
      }
    });
  </script>
</body>
</html>
