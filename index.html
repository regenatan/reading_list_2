<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Tracker with JSONBin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .star-rating i { color: gold; cursor: pointer; }
    .book-card { margin-top: 15px; }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">üìö My Book Tracker (JSONBin.io)</h2>

    <!-- Book Form -->
    <form id="book-form" class="border p-4 bg-white rounded">
      <div class="mb-3">
        <label for="bookTitle" class="form-label">Book Title:</label>
        <input type="text" class="form-control" id="bookTitle" required>
      </div>

      <div class="mb-3">
        <label for="genre" class="form-label">Genre:</label>
        <select class="form-select" id="genre" required>
          <option selected disabled>Select Genre</option>
          <option>Fiction</option>
          <option>Non-Fiction</option>
          <option>Mystery</option>
          <option>Fantasy</option>
          <option>Science Fiction</option>
          <option>Biography</option>
        </select>
        <div class="invalid-feedback">
          Please select a genre before adding the book.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Rating:</label>
        <div class="star-rating">
          <i class="fa-regular fa-star" data-value="1"></i>
          <i class="fa-regular fa-star" data-value="2"></i>
          <i class="fa-regular fa-star" data-value="3"></i>
          <i class="fa-regular fa-star" data-value="4"></i>
          <i class="fa-regular fa-star" data-value="5"></i>
        </div>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <select class="form-select" id="status" required>
          <option selected disabled>Select Status</option>
          <option>Not Started</option>
          <option>In Progress</option>
          <option>Done</option>
        </select>
        <div class="invalid-feedback">
          Please select a status before adding the book.
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="submit-btn">Add Book</button>
    </form>

    <!-- Book List -->
    <div id="book-list" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const BIN_ID = '67d9013c8a456b7966782340 ';
    const API_KEY = '$2a$10$GQHUNqJc/ln.5EdR9hDUD.GZMfBZ4aL2ceFjQfK6gMni71WRmAs3a';
    const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    const bookForm = document.getElementById('book-form');
    const bookList = document.getElementById('book-list');
    const stars = document.querySelectorAll('.star-rating i');
    const genreSelect = document.getElementById('genre');
    const statusSelect = document.getElementById('status');
    const submitBtn = document.getElementById('submit-btn');

    let selectedRating = 0;
    let editMode = false;
    let currentCard = null;
    let books = [];

    // Handle Star Rating
    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = star.dataset.value;
        updateStarDisplay(selectedRating);
      });
    });

    function updateStarDisplay(rating) {
      stars.forEach(s => {
        s.classList.remove('fa-solid');
        s.classList.add('fa-regular');
      });
      for (let i = 0; i < rating; i++) {
        stars[i].classList.remove('fa-regular');
        stars[i].classList.add('fa-solid');
      }
    }

    // Load books from JSONBin
    async function loadBooks() {
      try {
        const res = await fetch(JSONBIN_URL + '/latest', {
          headers: {
            'X-Access-Key': API_KEY
          }
        });
        const data = await res.json();
        books = data.record || [];
        books.forEach(book => renderBookCard(book));
      } catch (err) {
        console.error('Error loading books:', err);
      }
    }

    // Save books to JSONBin
    async function saveBooks() {
      try {
        await fetch(JSONBIN_URL, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Access-Key': API_KEY
          },
          body: JSON.stringify(books)
        });
      } catch (err) {
        console.error('Error saving books:', err);
      }
    }

    // Render Book Card
    function renderBookCard(book) {
      const bookCard = document.createElement('div');
      bookCard.className = 'card book-card';
      bookCard.dataset.id = book.id;
      bookCard.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">${book.title}</h5>
          <p class="card-text"><strong>Genre:</strong> <span class="genre">${book.genre}</span></p>
          <p class="card-text"><strong>Rating:</strong> <span class="rating">${'‚≠ê'.repeat(book.rating)}</span></p>
          <p class="card-text"><strong>Status:</strong> <span class="status">${book.status}</span></p>
          <button class="btn btn-sm btn-secondary edit-btn">Edit</button>
          <button class="btn btn-sm btn-danger delete-btn">Delete</button>
        </div>
      `;
      bookList.appendChild(bookCard);
    }

    // Form Submission
    bookForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('bookTitle').value.trim();

      let valid = true;

      if (genreSelect.value === "Select Genre" || genreSelect.selectedIndex === 0) {
        genreSelect.classList.add('is-invalid');
        valid = false;
      } else {
        genreSelect.classList.remove('is-invalid');
      }

      if (statusSelect.value === "Select Status" || statusSelect.selectedIndex === 0) {
        statusSelect.classList.add('is-invalid');
        valid = false;
      } else {
        statusSelect.classList.remove('is-invalid');
      }

      if (!valid) return;

      if (editMode) {
        // Update existing book
        const id = currentCard.dataset.id;
        const book = books.find(b => b.id === id);
        book.title = title;
        book.genre = genreSelect.value;
        book.rating = selectedRating;
        book.status = statusSelect.value;

        currentCard.querySelector('.card-title').textContent = title;
        currentCard.querySelector('.genre').textContent = genreSelect.value;
        currentCard.querySelector('.rating').textContent = '‚≠ê'.repeat(selectedRating);
        currentCard.querySelector('.status').textContent = statusSelect.value;

        submitBtn.textContent = 'Add Book';
        editMode = false;
        currentCard = null;
        await saveBooks();
      } else {
        // Add new book
        const newBook = {
          id: Date.now().toString(),
          title: title,
          genre: genreSelect.value,
          rating: selectedRating,
          status: statusSelect.value
        };
        books.push(newBook);
        renderBookCard(newBook);
        await saveBooks();
      }

      bookForm.reset();
      selectedRating = 0;
      updateStarDisplay(selectedRating);
    });

    // Edit/Delete Buttons
    bookList.addEventListener('click', async (e) => {
      const card = e.target.closest('.card');
      const id = card.dataset.id;

      if (e.target.classList.contains('delete-btn')) {
        books = books.filter(b => b.id !== id);
        card.remove();
        await saveBooks();
      }

      if (e.target.classList.contains('edit-btn')) {
        const book = books.find(b => b.id === id);
        document.getElementById('bookTitle').value = book.title;
        genreSelect.value = book.genre;
        statusSelect.value = book.status;
        selectedRating = book.rating;
        updateStarDisplay(selectedRating);
        submitBtn.textContent = 'Update Book';
        editMode = true;
        currentCard = card;
      }
    });

    // Load on page load
    window.addEventListener('DOMContentLoaded', loadBooks);
  </script>
</body>
</html>
